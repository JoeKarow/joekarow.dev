name: Generate demo GIF
on:
  workflow_dispatch:

jobs:
  generate-gif:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v4
        name: checkout repo
      - name: Website to GIF
        uses: PabloLec/website-to-gif@2.1.3
        with:
          url: "https://joekarow.dev"
          save_path: "/docs/img/"
          file_name: "screenshot"
          file_format: "WebP"
      # - name: Commit GIF to GH repo
      #   run: |
      #     git config user.name github-actions
      #     git config user.email github-actions@github.com
      #     git checkout -b screenshot
      #     git add .
      #     git commit -m 'bot: ðŸ¤– Screenshot GIF'
      #     git push -u origin screenshot
      - name: Get current time
        uses: josStorer/get-current-time@v2
        id: current-time
        with:
          format: YYYYMMDDHHMM
      - name: Create PR
        uses: peter-evans/create-pull-request@v6
        with:
          add-paths: docs/img/*
          commit-message: "bot: ðŸ¤– Screenshot GIF"
          branch: "screenshot-${{ steps.current-time.outputs.formattedTime }}"
          title: "bot: ðŸ¤– Update Screenshot"
