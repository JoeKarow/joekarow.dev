name: Generate demo GIF
on:
  workflow_dispatch:

jobs:
  generate-gif:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v4
        name: checkout repo
      - name: Cache Docker images.
        uses: ScribeMD/docker-cache@0.5.0
        with:
          key: docker-${{ runner.os }}-${{ hashFiles('./.github/workflows/site-gif.yml') }}
      - name: Website to GIF
        uses: PabloLec/website-to-gif@2.1.5
        with:
          url: "https://joekarow.dev"
          save_path: "/docs/img/"
          file_name: "screenshot"
          file_format: "WebP"
      - name: Compress Images
        id: calibre
        uses: calibreapp/image-actions@main
        with:
          githubToken: ${{ secrets.GITHUB_TOKEN }}
          compressOnly: true
      - name: Get current time
        uses: josStorer/get-current-time@v2
        id: current-time
        with:
          format: YYYYMMDDHHMM
      - name: Create PR
        uses: peter-evans/create-pull-request@v7
        with:
          add-paths: docs/img/*
          commit-message: "bot: ðŸ¤– Screenshot GIF"
          branch: "screenshot-${{ steps.current-time.outputs.formattedTime }}"
          title: "bot: ðŸ¤– Update Screenshot"
